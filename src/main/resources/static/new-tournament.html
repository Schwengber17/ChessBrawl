<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Torneio - Chess Brawl</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages/tournament-form.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-chess-knight"></i>
                <h1>Chess Brawl</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="tournaments.html" class="active">Torneios</a></li>
                    <li><a href="players.html">Jogadores</a></li>
                    <li><a href="history.html">Histórico</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <h2>Novo Torneio</h2>
            <a href="tournaments.html" class="btn btn-outline">
                <i class="fas fa-arrow-left"></i> Voltar para Torneios
            </a>
        </div>

        <div id="active-tournament-warning" class="alert alert-warning hidden">
            <i class="fas fa-exclamation-triangle"></i>
            Já existe um torneio em andamento. Você só pode criar um torneio por vez.
            <a href="#" id="view-active-tournament" class="alert-link">Ver Torneio Ativo</a>
        </div>

        <div id="new-tournament-form-section">
            <form id="tournament-form">
                <div class="form-group">
                    <label for="tournament-name" class="form-label">Nome do Torneio</label>
                    <input type="text" id="tournament-name" class="form-control" required>
                    <div id="tournament-name-error" class="form-error"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">Adicionar Jogadores (4 a 8, número par)</label>
                    <div class="player-search-area">
                        <input type="text" id="player-search-input" class="form-control" placeholder="Buscar jogador por nickname...">
                        <button type="button" id="search-player-btn" class="btn btn-secondary">Buscar</button>
                    </div>
                    <div id="player-search-results" class="search-results-dropdown">
                        </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Jogadores Selecionados (<span id="selected-count">0</span>/8)</label>
                    <div id="selected-players-container" class="selected-players-list">
                        </div>
                     <div id="selected-players-error" class="form-error"></div>
                </div>

                <div class="form-actions">
                    <button type="submit" id="create-tournament-btn" class="btn btn-primary" disabled>
                        <i class="fas fa-plus"></i> Criar Torneio
                    </button>
                </div>
            </form>
        </div>

         <div id="notification-area" class="mt-6">
            </div>

    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Chess Brawl. Todos os direitos reservados.</p>
        </div>
    </footer>

    <template id="player-result-template">
        <div class="player-result-item">
            <div class="player-info">
                <h4 class="player-nickname"></h4>
                <p class="player-name"></p>
            </div>
            <div class="player-rating">
                <span class="rating-value"></span>
            </div>
            <button type="button" class="btn btn-sm btn-outline add-player-btn">
                <i class="fas fa-plus"></i> Adicionar
            </button>
        </div>
    </template>

    <template id="selected-player-template">
        <div class="selected-player-item">
            <div class="player-info">
                <h4 class="player-nickname"></h4>
                <p class="player-name"></p>
            </div>
            <div class="player-rating">
                <span class="rating-value"></span>
            </div>
            <button type="button" class="btn btn-sm btn-outline remove-player-btn">
                <i class="fas fa-times"></i> Remover
            </button>
        </div>
    </template>


    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/pages/new-tournament.js"></script>
</body>
</html>
