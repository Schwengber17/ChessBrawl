<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Partida - Chess Brawl</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages/match-detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-chess-knight"></i>
                <h1>Chess Brawl</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="tournaments.html" class="active">Torneios</a></li>
                    <li><a href="players.html">Jogadores</a></li>
                    <li><a href="history.html">Histórico</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <h2>Detalhes da Partida</h2>
            <button id="back-btn" class="btn btn-outline">
                <i class="fas fa-arrow-left"></i> Voltar
            </button>
        </div>

        <div id="match-loading" class="loading-container">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Carregando dados da partida...
            </div>
        </div>

        <div id="match-content" style="display: none;">
            <div class="match-header card">
                <div class="match-players">
                    <div class="player player1">
                        <h3 id="player1-nickname"></h3>
                        <p id="player1-name"></p>
                    </div>
                    <div class="match-vs">
                        <span>VS</span>
                        <div id="match-status" class="status-badge"></div>
                    </div>
                    <div class="player player2">
                        <h3 id="player2-nickname"></h3>
                        <p id="player2-name"></p>
                    </div>
                </div>
                <div class="match-info">
                    <div class="info-item">
                        <i class="fas fa-chess-board"></i>
                        <span id="match-round">Rodada não disponível</span>
                    </div>
                </div>
            </div>

            <div class="match-actions">
                <button id="start-match-btn" class="btn btn-primary" style="display: none;">
                    <i class="fas fa-play"></i> Iniciar Partida
                </button>
                <button id="finish-match-btn" class="btn btn-primary" style="display: none;">
                    <i class="fas fa-flag-checkered"></i> Finalizar Partida
                </button>
            </div>

            <div class="match-sections">
                <section id="events-section" class="match-section" style="display: none;">
                    <h3>Eventos da Partida</h3>
                    <div class="card">
                        <div id="events-container">
                            <div class="empty-state">
                                <p>Nenhum evento registrado para esta partida.</p>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="register-event-section" class="match-section" style="display: none;">
                    <h3>Registrar Evento</h3>
                    <div class="card">
                        <form id="event-form">
                            <div class="form-group">
                                <label for="event-type" class="form-label">Tipo de Evento</label>
                                <select id="event-type" class="form-control" required>
                                    <option value="">Selecione um tipo de evento</option>
                                    <option value="ORIGINAL_MOVE">Movimento Original (+5 pontos)</option>
                                    <option value="ADVANTAGOUS_POSITION">Posição Vantajosa (+2 pontos)</option>
                                    <option value="BLUNDER">Blunder / Erro Grave (-3 pontos)</option>
                                    <option value="DISRESPECT">Comportamento Desrespeitoso (-5 pontos)</option>
                                    <option value="RAGE_ATTACK">Ataque de Raiva (-7 pontos)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="event-player" class="form-label">Jogador</label>
                                <select id="event-player" class="form-control" required>
                                    <option value="">Selecione um jogador</option>
                                </select>
                            </div>
                           
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Registrar Evento</button>
                            </div>
                        </form>
                    </div>
                </section>

                <section id="finish-match-section" class="match-section" style="display: none;">
                    <h3>Finalizar Partida</h3>
                    <div class="card">
                        <form id="finish-form">
                            <div class="form-group">
                                <label for="match-result" class="form-label">Resultado</label>
                                <select id="match-result" class="form-control" required>
                                    <option value="">Selecione o resultado</option>
                                    <option value="WIN">Vitória</option>
                                    <option value="DRAW">Empate</option>
                                </select>
                            </div>
                            <div id="winner-container" class="form-group" style="display: none;">
                                <label for="match-winner" class="form-label">Vencedor</label>
                                <select id="match-winner" class="form-control" required>
                                    <option value="">Selecione o vencedor</option>
                                </select>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Finalizar Partida</button>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Template para evento -->
    <template id="event-template">
        <div class="event-item">
            <div class="event-icon"></div>
            <div class="event-content">
                <div class="event-header">
                    <h4 class="event-type"></h4>
                    <span class="event-points"></span>
                </div>
                <div class="event-details">
                    <p class="event-player-id">ID do Jogador: <span class="event-player"></span></p>
            </div>
        </div>
    </template> 

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Chess Brawl. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/pages/match-detail.js"></script>
</body>
</html>
